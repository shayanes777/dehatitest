<!DOCTYPE html><html lang="fa-IR" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منوی بستنی دهاتی</title>
  <style>
    @font-face {
  font-family: 'farhang';
  src: url('Farhang2-Regular.ttf') format('truetype');
  src: url('Farhang2FaNum-Regular.ttf') format('truetype');
  src: 
  url('Farhang2-Regular.woff2') format('woff2'),
  url('Farhang2-Regular.woff') format('woff');
}

:root{
  --white : #fff;
  --red : #a1141d;
  --blue  : #063971;
  --yellow : #f5a614;
}
    body {
      font-family: farhang;
      margin: 0;
      padding: 1rem;
      background: #fff;
    }

    header {
  display: flex;
  justify-content: start;
  align-items: center;
  margin-bottom: 2.5rem;
}

.menu-icon {
  font-size: 2rem;
  cursor: pointer;
  margin-left: 2rem;
  color: var(--blue);
  cursor: pointer;
}

.logo {
  height: 50px;
}

.greeting {
  margin-bottom: 2rem;
}
     .greeting .red{
          color: var(--red) !important;
          font-size: 1.5rem;
      }
      .greeting .blue{
          color: var(--blue);
          font-size:1.5rem;
      }
    #category-buttons{
      display: flex;
  justify-content: space-between; 
  margin-bottom: 2rem;
  width: 100%;
  padding-top: 0.7rem;
  padding-bottom: 0.7rem;
  border-top: 1px solid #eee;
  border-bottom: 1px solid #eee;
    }
#category-buttons button {
  padding: 0.3rem 0.5rem;
  border: none;
  font-size: 1.3rem;
  border: 1px solid var(--blue);
  background-color: var(--white);
  color: var(--blue);
  border-radius: 0.9rem;
  font-weight: bold;
  cursor: pointer;
  width: 30%;
}
    #subcategory-buttons{
        display: none;
  overflow-x: auto;
  white-space: nowrap;
  scroll-behavior: smooth;
  gap: 1rem;
  margin-bottom: 1rem;
  -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;
    }

button {
  padding: 0.5rem 1rem;
  border: 1px solid #999;
  background: white;
  border-radius: 999px;
  cursor: pointer;
}

button.active {
  background: #a1001c;
  color: white;
  border-color: #a1001c;
}

#products-container {
  display: flex;
    justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  margin-top: 3rem;
  border-bottom: 2px solid #eee;
}

.card { 
  margin-bottom: 2.5rem;
  width: 48%;
  border-radius: 1rem;
  padding: 0 0 1.5rem 0; 
  text-align: center;
  background-color: var(--white); 
  position: relative;
  box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
  cursor: pointer;
  height: 20rem;
}

.card:focus .card-inner h3, .card:hover .card-inner h3 , .card:focus .card-inner p, .card:hover .card-inner p , .card:focus .card-price span, .card:hover .card-price span{
  color: var(--red);
}

.card:focus .card-price span, .card:hover .card-price span{
  color: var(--blue);
}
/*
.card::before{
  content: " ";
  position: absolute;
  top: 0;
  right: 0;
  left: 0;
  overflow: hidden;
  background-color: var(--blue);
  height: 30%;
  width: 100%;
  border-radius: 1rem 1rem 50% 50%;
}
*/

.card .image-container{
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 1rem;
  padding: 0.8rem 0 1rem 0;
  width: 100%;
  height: 10rem;
  box-shadow: rgba(255, 0, 0, 0.1)0px 2px;
}
.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: relative;
}

.card-inner{
  display: flex;
  flex-direction: column;
  align-items: start;
  justify-content: space-between;
  padding: 0.6rem 1rem;
  margin-top: 0.7rem;
  margin-bottom: 0.2rem;
  height: 6rem;
  }

.card-inner h3 {
  font-size: 1.2rem; 
  color: var(--blue);
  text-align: right;
  height: 3rem;
}

.card-inner p {
  font-size: 0.8rem;
  color: var(--blue);
  text-align: right;
}
.card-price{
  width: 100%;
  padding: 0.5rem;
  display: flex;
  justify-content: end;
  align-items: center;
}
.card-price span{
  color: var(--blue);
  font-size: 0.9rem;
  width: 100%;
  text-align: left;
}

footer {
  margin-top: 2rem;
  text-align: center;
  font-size: 20px;
  background: url('IMG_20250603_163949_888.jpg');
  background-repeat: no-repeat;
  width: 100%;
  height: 15rem;
}

@media(min-width: 768px) {
  .body-inner{
    padding: 2rem;
  }
}

@media(min-width: 1024px) {
 
}
  </style>
</head>
<body>
  <section class="body-inner">
  <header>
        <div class="menu-icon">☰</div>
        <div class="logo"><img src="dehati-logo.png" alt="" height="50px"></div>
      </header>
    
           <div class="greeting"><span class="red">همان طعم همیشگی</span> | <span class="blue">شعبه کلار آباد</span></div>

  <!-- ردیف A -->
  <div id="category-buttons">
    <button data-category="icecream">بستنی</button>
    <button data-category="hot">بار گرم</button>
    <button data-category="cold">بار سرد</button>
  </div> 
    <!-- ردیف B --> <div id="subcategory-buttons">
<div class="slider-item">
            <img src="icons8-ice-cream-50.png" alt="">
             بستنی 
        </div>
        <div class="slider-item">
            <img src="icons8-ice-cream-50.png" alt="">
             کیک بستنی 
        </div>
        <div class="slider-item">
            <img src="icons8-ice-cream-50.png" alt="">
             ویژه بر پایه بستنی 
        </div>
       
    </div> 
    
    <!-- ردیف C --> <div id="products-container"></div> <script>
    const data = {
      icecream: {
        subcategories: {
          classic: {
            name: "بستنی سنتی",
            products: [
              { name: "اسپرسو 100% عربیکا", subname:"دبل", price: "70.000" },
              { name: "اسپرسو 50% عربیکا", subname:"دبل", price: "70.000" }
            ]
          },
          cake: {
            name: "کیک بستنی",
            products: [
              { name: "کیک شکلاتی", subname:"شکلاتی", price: "80.000" },
              { name: "کیک توت‌فرنگی", subname:"شکلاتی", price: "85.000" }
            ]
          }
        }
      },
      hot: {
        subcategories: {
          coffee: {
            name: "قهوه",
            products: [
              { name: "لاته", subname:"دبل", price: "55.000" },
              { name: "کاپوچینو", subname:"دبل", price: "60.000" }
            ]
          }
        }
      },
      cold: {
        subcategories: {
          juice: {
            name: "آبمیوه طبیعی",
            products: [
              { name: "آب پرتقال", subname:"دبل", price: "40.000" },
              { name: "آب هندوانه", subname:"دبل", price: "35.000" }
            ]
          }
        }
      }
    };

    const categoryButtons = document.querySelectorAll('#category-buttons button');
    const subcategoryContainer = document.getElementById('subcategory-buttons');
    const productsContainer = document.getElementById('products-container');

    function renderSubcategories(categoryKey) {
      subcategoryContainer.innerHTML = '';
      const subcategories = data[categoryKey].subcategories;
      for (let key in subcategories) {
        const btn = document.createElement('button');
        btn.textContent = subcategories[key].name;
        btn.dataset.subcategory = key;
        btn.onclick = () => {
          renderProducts(categoryKey, key);
          highlightActiveButton(subcategoryContainer, btn);
        };
        subcategoryContainer.appendChild(btn);
      }

      const firstKey = Object.keys(subcategories)[0];
      renderProducts(categoryKey, firstKey);
      subcategoryContainer.firstChild.classList.add('active');
    }

    function renderProducts(categoryKey, subKey) {
      productsContainer.innerHTML = '';
      const products = data[categoryKey].subcategories[subKey].products;
      for (let item of products) {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `<div class="card">
          <div class="image-container">
            <img src="menu-item.png" alt="Coffee"/>
          </div>
            <div class="card-inner">
                <h3>${item.name}</h3>
                <p>${item.subname}</p>
            </div>
            <div class="card-price"><span>${item.price} تومان</span></div>  
        </div> `;
        productsContainer.appendChild(card);
      }
    }

    function highlightActiveButton(container, activeBtn) {
      [...container.children].forEach(btn => btn.classList.remove('active'));
      activeBtn.classList.add('active');
    }

    categoryButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        highlightActiveButton(document.getElementById('category-buttons'), btn);
        renderSubcategories(btn.dataset.category);
      });
    });

    // انتخاب اولیه دسته اول
    categoryButtons[0].click();
  </script>
  </section>
  <footer>
        
      </footer>
</body>
</html>
