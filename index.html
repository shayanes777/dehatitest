<!DOCTYPE html><html lang="fa-IR" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منوی بستنی دهاتی</title>
  <style>
    @font-face {
  font-family: 'farhang';
  src: url('Farhang2-Regular.ttf') format('truetype');
  src: url('Farhang2FaNum-Regular.ttf') format('truetype');
  src: 
  url('Farhang2-Regular.woff2') format('woff2'),
  url('Farhang2-Regular.woff') format('woff');
}

:root{
  --white : #fff;
  --red : #a1141d;
  --blue  : #063971;
  --yellow : #f5a614;
}
    body {
      font-family: farhang;
      margin: 0;
      padding: 1rem;
      background: #fff;
    }

    header {
  display: flex;
  justify-content: start;
  align-items: center;
  margin-bottom: 2.5rem;
}

.menu-icon {
  font-size: 2rem;
  cursor: pointer;
  margin-left: 2rem;
  color: var(--blue);
  cursor: pointer;
}

.logo {
  height: 50px;
}

.greeting {
  margin-bottom: 2rem;
}
     .greeting .red{
          color: var(--red) !important;
          font-size: 1.5rem;
      }
      .greeting .blue{
          color: var(--blue);
          font-size:1.5rem;
      }
    #category-buttons{
      display: flex;
  justify-content: space-between; 
  margin-bottom: 2rem;
  width: 100%;
  padding-top: 0.7rem;
  padding-bottom: 0.7rem;
  border-top: 1px solid #eee;
  border-bottom: 1px solid #eee;
    }
#category-buttons button {
  padding: 0.3rem 0.5rem;
  border: none;
  font-size: 1.3rem;
  border: 1px solid var(--blue);
  background-color: var(--white);
  color: var(--blue);
  border-radius: 0.9rem;
  font-weight: bold;
  cursor: pointer;
  width: 30%;
}
    #subcategory-buttons{
        display: none;
  overflow-x: auto;
  white-space: nowrap;
  scroll-behavior: smooth;
  gap: 1rem;
  margin-bottom: 1rem;
  -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;
    }

button {
  padding: 0.5rem 1rem;
  border: 1px solid #999;
  background: white;
  border-radius: 999px;
  cursor: pointer;
}

button.active {
  background: #a1001c;
  color: white;
  border-color: #a1001c;
}

#products-container {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
}

.product-card {
  width: calc(50% - 0.5rem);
  border: 1px solid #eee;
  border-radius: 1rem;
  padding: 1rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

.product-card h4 {
  margin: 0 0 0.5rem;
  font-size: 1rem;
}

.product-card p {
  margin: 0;
  color: #444;
}
footer {
  margin-top: 2rem;
  text-align: center;
  font-size: 20px;
  background: url('IMG_20250603_163949_888.jpg');
  background-repeat: no-repeat;
  width: 100%;
  height: 15rem;
}

@media(min-width: 768px) {
  .body-inner{
    padding: 2rem;
  }
}

@media(min-width: 1024px) {
 
}
  </style>
</head>
<body>
  <section class="body-inner">
  <header>
        <div class="menu-icon">☰</div>
        <div class="logo"><img src="dehati-logo.png" alt="" height="50px"></div>
      </header>
    
           <div class="greeting"><span class="red">همان طعم همیشگی</span> | <span class="blue">شعبه کلار آباد</span></div>

  <!-- ردیف A -->
  <div id="category-buttons">
    <button data-category="icecream">بستنی</button>
    <button data-category="hot">بار گرم</button>
    <button data-category="cold">بار سرد</button>
  </div> <!-- ردیف B --> <div id="subcategory-buttons"></div> <!-- ردیف C --> <div id="products-container"></div> <script>
    const data = {
      icecream: {
        subcategories: {
          classic: {
            name: "بستنی سنتی",
            products: [
              { name: "اسپرسو 100% عربیکا", price: "70.000" },
              { name: "اسپرسو 50% عربیکا", price: "70.000" }
            ]
          },
          cake: {
            name: "کیک بستنی",
            products: [
              { name: "کیک شکلاتی", price: "80.000" },
              { name: "کیک توت‌فرنگی", price: "85.000" }
            ]
          }
        }
      },
      hot: {
        subcategories: {
          coffee: {
            name: "قهوه",
            products: [
              { name: "لاته", price: "55.000" },
              { name: "کاپوچینو", price: "60.000" }
            ]
          }
        }
      },
      cold: {
        subcategories: {
          juice: {
            name: "آبمیوه طبیعی",
            products: [
              { name: "آب پرتقال", price: "40.000" },
              { name: "آب هندوانه", price: "35.000" }
            ]
          }
        }
      }
    };

    const categoryButtons = document.querySelectorAll('#category-buttons button');
    const subcategoryContainer = document.getElementById('subcategory-buttons');
    const productsContainer = document.getElementById('products-container');

    function renderSubcategories(categoryKey) {
      subcategoryContainer.innerHTML = '';
      const subcategories = data[categoryKey].subcategories;
      for (let key in subcategories) {
        const btn = document.createElement('button');
        btn.textContent = subcategories[key].name;
        btn.dataset.subcategory = key;
        btn.onclick = () => {
          renderProducts(categoryKey, key);
          highlightActiveButton(subcategoryContainer, btn);
        };
        subcategoryContainer.appendChild(btn);
      }

      const firstKey = Object.keys(subcategories)[0];
      renderProducts(categoryKey, firstKey);
      subcategoryContainer.firstChild.classList.add('active');
    }

    function renderProducts(categoryKey, subKey) {
      productsContainer.innerHTML = '';
      const products = data[categoryKey].subcategories[subKey].products;
      for (let item of products) {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `<h4>${item.name}</h4><p>${item.price} تومان</p>`;
        productsContainer.appendChild(card);
      }
    }

    function highlightActiveButton(container, activeBtn) {
      [...container.children].forEach(btn => btn.classList.remove('active'));
      activeBtn.classList.add('active');
    }

    categoryButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        highlightActiveButton(document.getElementById('category-buttons'), btn);
        renderSubcategories(btn.dataset.category);
      });
    });

    // انتخاب اولیه دسته اول
    categoryButtons[0].click();
  </script>
  </section>
  <footer>
        
      </footer>
</body>
</html>
